<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Czech Vacation Planner</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>ðŸ‡¨ðŸ‡¿ Czech Vacation Planner 2025</h1>
            <p>Optimize your vacation days by combining weekends and public holidays!</p>
        </header>
        
        <div class="controls">
            <div class="input-group">
                <label for="vacationDays">Vacation Days:</label>
                <input type="number" id="vacationDays" value="20" min="1" max="50">
            </div>
            <button id="calculateBtn">Calculate Best Dates</button>
        </div>
        
        <div class="legend">
            <div class="legend-item">
                <div class="legend-color weekend"></div>
                <span>Weekend</span>
            </div>
            <div class="legend-item">
                <div class="legend-color holiday"></div>
                <span>Public Holiday</span>
            </div>
            <div class="legend-item">
                <div class="legend-color vacation"></div>
                <span>Proposed Vacation</span>
            </div>
        </div>
        
        <div id="stats" class="stats" style="display: none;"></div>
        
        <div id="calendars" class="calendars">
            <div class="loading">Loading Czech holidays...</div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
